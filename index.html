<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HydrApp</title>
  <meta name="aplikacja pozwalająca monitorować spożywanie wody" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="HydrApp" />

  <meta property="og:description" content="aplikacja pozwalająca monitorować spożywanie wody" />

  <link rel="manifest" href="manifest.json" />
